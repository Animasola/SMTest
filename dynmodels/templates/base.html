<!DOCTYPE html >

<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css"/>
    {% block extra_css %}
    {% endblock %}
    <script type="text/javascript"
        src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
    {% block extra_js %}
    {% endblock %}
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        {% block left %}
        {% endblock %}
      </div>
      <div class="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
